<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo list</title>
    <link rel="stylesheet" href="./scss/index.scss" />
  </head>
  <body>
    <section id="form_section">
      <div class="container">
        <form action="#" class="todo_form">
          <div class="form_head">
            <h2 class="form_alarm">Fill in all the fields</h2>
            <i class="fa-regular fa-circle-xmark popUp"></i>
          </div>
          <div class="form_content">
            <label for="form_title">Title:</label>
            <input
              type="text"
              class="title_input"
              id="form_title"
              name="title_input"
              minlength="3"
              maxlength="15"
            />
            <label for="form_description">Description:</label>
            <textarea
              class="description_textarea"
              name="textarea_form"
              id="form_description"
            ></textarea>
            <label for="form_executor">Author:</label>
            <input
              type="text"
              class="executor_input"
              id="form_executor"
              name="description_input"
              minlength="3"
            />
          </div>
          <button class="create popUp">Create</button>
          <button class="cancel popUp">Cancel</button>
        </form>
      </div>
    </section>
    <header id="header">
      <div class="container">
        <div class="header_wrap">
          <div class="header_wrap-logo"><h2>My ToDo List</h2></div>
          <div class="header_wrap-name"><h1>What can i do today</h1></div>
          <div class="header_wrap-date"></div>
        </div>
      </div>
    </header>
    <main id="main">
      <section id="todo_section">
        <div class="container">
          <div class="todo_wrap">
            <div class="todo_column new_column">
              <div class="todo_column-name">
                <h3 class="name">New task</h3>
                <i class="fa-solid fa-plus popUp"></i
                ><i class="fa-sharp fa-solid fa-trash remove_all"></i>
              </div>
              <div class="todo_column-total">
                <span>Total:</span><span class="new_total">0</span>
              </div>
              <div class="todo_column-list"></div>
            </div>
            <div class="todo_column">
              <div class="todo_column-name">
                <h3 class="name">In progress</h3>
                <i class="fa-sharp fa-solid fa-trash remove_all"></i>
              </div>
              <div class="todo_column-total">
                <span>Total:</span><span class="progress_total">0</span>
              </div>
              <div class="todo_column-list todo_column-listProgr"></div>
            </div>
            <div class="todo_column">
              <div class="todo_column-name">
                <h3 class="name">Done</h3>
                <i class="fa-sharp fa-solid fa-trash delete_all"></i>
              </div>
              <div class="todo_column-total">
                <span>Total:</span><span class="done_total">0</span>
              </div>
              <div class="todo_column-list todo_column-listDone"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
